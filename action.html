<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create or join meeting</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="public//Assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top">
      <img
        src="public/Assets/images/google-meet-icon.png"
        alt="logo"
        class="logo"
      />
      <a href="#" class="navbar-brand text-dark">Google Meet</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a href="#" class="nav-link">At a glance</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link">How it works</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Plan and price</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-0">
          <li class="nav-item sign-in display-center">
            <a href="#" class="nav-link">Sign in</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <button
                class="btn btn-outline-secondary btn-lg text-info font-weight-bold"
              >
                Join the meeting
              </button>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <button class="btn btn-lg btn-info text-light font-weight-bold">
                Start a meeting
              </button></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="jumbotron h-100 d-flex">
        <div class="container w-50">
          <h1>
            Premium video meeting, Now it is available for free to everyone.
          </h1>
          <p>
            We're redesigning the Google Meet servise for secure bussines
            meetings and making it free for everyone to use
          </p>
          <ul class="display-center justify-content-start">
            <li style="padding: 0">
              <button
                class="btn btn-lg text-light font-weight-bold display-center"
                style="background-color: #01796b"
              >
                <span class="material-icons mr-2">video_call</span>New meeting
              </button>
            </li>
            <li class="pl-2">
              <button
                class="btn btn-lg btn-outline-secodary text-dark font-weight-bold display-center"
                style="background-color: #ffffff"
              >
                <span class="material-icons mr-2">keyboard</span
                ><input
                  type="text"
                  placeholder="Enter a code"
                  style="border: none"
                />
              </button>
            </li>
            <li class="text-dark pl-4 font-weight-bold cursor-pointer">Join</li>
          </ul>
        </div>
        <div class="container w-50">
          <img
            src="public/Assets/images/google-meet-people.jpg"
            alt=""
            class="sign-in-image"
          />
        </div>
      </div>
    </main>
  </body>
</html>
